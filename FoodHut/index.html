<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hut</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex flex-column justify-content-center order-lg-1 order-sm-2">
                <div class="trust-us d-flex rounded-pill p-1">
                    <div class="heart-trust rounded-circle"><i class="bi bi-heart-fill text-warning"></i></div>
                    <div>People Trust us</div>
                </div>
                <div class="heading w-75">We're <span class="heading-1-color">Serious</span> For <span class="heading-1-color">Food</span> & <span class="heading-2-color">Delivery</span>.</div>
                <div class="sub-heading w-75">Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.</div>

                <div class="d-flex border rounded-pill w-50 align-items-center p-1">
                    <i class="bi bi-search"></i>
                    <input type="text" class="search-input form-control" placeholder="Search Food">
                    <div class="search-icon rounded-circle"><i class="bi bi-search"></i></div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 order-lg-2 order-sm-1">
                <img src="assets/images/header.png" alt="" class="img-fluid">
            </div>

        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
