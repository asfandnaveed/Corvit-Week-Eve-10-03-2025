<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">


                <h4 class="card-title mb-4">ðŸ§  Quick Quiz</h4>
                <p id="question" class="fw-bold">What is the capital of Pakistan?</p>

                <div class="d-grid gap-2">
                    <button id="" class="btn btn-outline-primary" onclick="check('Karachi')">Karachi</button>
                    <button class="btn btn-outline-primary" onclick="check('Lahore')">Lahore</button>
                    <button class="btn btn-outline-primary" onclick="check('Islamabad')">Islamabad</button>
                    <button class="btn btn-outline-primary" onclick="check('Multan')">Multan</button>
                </div>

                <div id="result" class="mt-4 fw-semibold"></div>
            </div>
        </div>
    </div>


    <div class="h1 text-danger" id="clock"></div>


    <input type="password" class="form-control w-25"  id="passInput">
    <div id="message"></div>
    <button class="btn btn-success" onclick="checkPass();">Register</button>


    <div id="array"></div>
    <button class="btn btn-success" onclick="multipleData();">Click Me</button>


    <script>

        function check(value){

            var result = document.getElementById('result');

            if(value = 'Islamabad'){
                result.innerHTML = '<div class="text-success"> Correct Answer !!</div>';
            }else{
                result.innerHTML = '<div class="text-danger"> Wrong Answer !!</div>';

            }
           
        }

        function setClock (){
            var date = new Date();
            document.getElementById('clock').innerHTML = date.toLocaleTimeString();
        }
        
        setInterval(setClock,1000);

        function checkPass (){
            var pass = document.getElementById('passInput').value;
            var message  = document.getElementById('message');

            message.innerHTML = pass.length >6? "Strong Pass !!" : "Weak Pass !!";
        }


        function multipleData(){

            let name = [
                "Ali",
                "ahmad",
                "Anas",
                "Hamza"
            ];
           

            for(let x=0; x < name.length; x++){
                document.getElementById('array').innerHTML += name[x];
            }
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>





</body>

</html>
