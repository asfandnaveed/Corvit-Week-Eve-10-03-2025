<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
    

    <h1 id="heading">Hello Corvit</h1>

    <input type="number" class="form-control w-25" id="age">

    <button class="btn btn-success" onclick="textData()">Change Text</button>

    
    <h1 id="showHide">Show / Hide Text</h1>
    <button class="btn btn-warning" onclick="showHideText();">Show / Hide</button>

    <input class="form-control w-25" type="password"  id="passInput">
    <i id="icon" class="bi bi-eye-fill" onclick="showHidePassword();"></i>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function textData (){

            var age = document.getElementById("age").value;
            
            if(age > 35){
                document.getElementById("heading").innerHTML = "You Are Old !!";
            }else{
                document.getElementById("heading").innerHTML = "You Are Young !!";
            }
        }


        function showHideText() {

            var showHide = document.getElementById("showHide");

            if(showHide.style.display == 'none' ){
                
                showHide.style.display = 'block';
            }else{
                showHide.style.display = 'none';
            }
        }

        function showHidePassword (){
            var passInput = document.getElementById("passInput");
            var icon  = document.getElementById("icon");

            if(passInput.type == "text"){
                passInput.type = "password";
                icon.classList.add("bi-eye-fill");
                icon.classList.remove("bi-eye-slash-fill");
            }else{
                passInput.type = "text";
                icon.classList.remove("bi-eye-fill");
                icon.classList.add("bi-eye-slash-fill");

            }
        }


        

    </script>
</body>
</html>
